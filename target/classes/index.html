<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	
 function hideDiv() {
		var e = document.getElementById("ques");
		var strUser = e.options[e.selectedIndex].value;
		switch (strUser) {
		case "q1":
			document.getElementById("q1").style.display = "block";
			document.getElementById("q2").style.display = "none";
			document.getElementById("q3").style.display = "none";
			break;
		case "q2":
			document.getElementById("q2").style.display = "block";
			document.getElementById("q1").style.display = "none";
			document.getElementById("q3").style.display = "none";
			break;
		case "q3":
			document.getElementById("q3").style.display = "block";
			document.getElementById("q1").style.display = "none";
			document.getElementById("q2").style.display = "none";
			break;
		}
	}
function submitRequest(meth, elele) {
		var method = meth; // Set method to post by default if not specified.
	    var form = document.createElement("form");
	    form.setAttribute("method", method);
	    form.setAttribute("action", "rest/words/" + document.getElementById(elele).value +   "/protection");

	    form.submit();
	}
</script>
<title>Form to create a new resource</title>
</head>
<body>
	<select id="ques" onchange="hideDiv();">
		<option>Select</option>
		<option value="q1">Convert A Document to a format</option>
		<option value="q2">Set protection to a word file</option>
		<option value="q3">Get protection for a word file</option>
	</select>
	<div id="q1" style="display: none">
		<form action="rest/words/convert" method="post"
			enctype="multipart/form-data">
			<Table>
				<tr>
					<td><select name="formatType">
							<option>Convert from Word to PDF</option>
					</select></td>
				</tr>
				<tr>
					<td><input type="file" name="file" size="50" /></td>
					<td><input type="submit" value="Convert" /></td>
				</tr>
			</Table>
		</form>
	</div>


	<div id="q2" style="display: none">
		<input id="fileName1" type="text" /> 
		<input type="button"
			value="Set Protection" onclick="submitRequest('POST','fileName1');" />

	</div>

	<div id="q3" style="display: none">
		 <input id="fileName2" type="text" /> <input type="button"
			value="Get Protection" onclick="submitRequest('GET','fileName2');" />

	</div>
</body>
</html>
